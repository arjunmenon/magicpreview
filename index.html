<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>rikrikrik - quickSearch jQuery plug-in</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="all" title="" />	
		<script src="jquery.js" type="text/javascript"></script>
		<script src="jquery.magicpreview.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('form *').magicpreview('p_');
			});
		</script>
	</head>
	<body>
		<h1>jQuery magicpreview <sup>version 2.0.1</sup></h1>
		
		<div id="p_title">Hello!</div>
		<div id="p_ta">Hello!</div>
		
		<form action="#" method="post">
			<p><input type="text" name="title" value="" id="title" /></p>
			<p><textarea name="ta" rows="8" cols="40" id="ta"></textarea></p>
			<p><input type="submit" value="Submit" /></p>
		</form>
	</body>
</html>
